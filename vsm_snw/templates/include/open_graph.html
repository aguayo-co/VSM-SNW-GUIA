{% load wagtailcore_tags wagtailimages_tags %}

<meta property="og:type" content="article">
<meta property="og:title" content="{{ self.seo_title }}">
<meta property="og:url" content="{% pageurl self %}">
<meta property="og:description" content="{{ self.search_description }}">
{% if self.search_image or self.image %}
  <meta
    property="og:image"
    {% if self.search_image %}content="{{ self.search_image.file.url }}"
    {% else %}content="{{ self.image.file.url }}"{% endif %}
  />
  <meta property="og:image:width" content="1920">
  <meta property="og:image:height" content="1280">
{% endif %}

{# Twitter platform #}
<meta name="twitter:card" content="summary" />
<meta property="twitter:title" content="{{ self.seo_title }}" />
<meta property="twitter:url" content="{% pageurl self %}" />
<meta property="twitter:description" content="{{ self.search_description }}" />
{% if self.search_image or self.image %}
  <meta
    property="twitter:image"
    {% if self.search_image %}content="{{ self.search_image.file.url }}"
    {% else %}content="{{ self.image.file.url }}"{% endif %}
  />
{% endif %}

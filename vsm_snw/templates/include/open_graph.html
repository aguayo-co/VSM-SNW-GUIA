{% load wagtailcore_tags svg_tags %}

<meta property="og:type" content="article">
<meta property="og:title" content="{{ self.seo_title }}">
<meta property="og:url" content="{% pageurl self %}">
<meta property="og:description" content="{{ self.search_description }}">
{% if self.search_image or self.image %}
  <meta
    property="og:image"
    {% if self.search_image %}content="{{ self.search_image.file.url }}"
    {% else %}content="{{ self.image.file.url }}"{% endif %}
  >
  <meta property="og:image:width" content="1920">
  <meta property="og:image:height" content="1280">
{% endif %}
<meta name="twitter:card" content="summary" >
